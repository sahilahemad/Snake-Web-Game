<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="game-wrapper">

    <!-- Score Panel -->
   <div class="score-panel">
    <button id="toggleScorePanel">Hide Scores</button>
    <div class="score-content">
        <span id="score">Score: 0</span>
        <span id="highestScore">Highest Score: 0</span>
        <div id="scoreHistoryContainer">
            <p>Score History:</p>
            <ul id="scoreHistory"></ul>
        </div>
    </div>
</div>


    <!-- Main Game Container -->
    <div class="container">
        <h1>üêç Snake Game</h1>
        <p class="subtitle">Build By Sahil Ahmed</p>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Controls -->
        <div class="controls">
            <div class="buttons">
                <button onclick="playGame()">Play</button>
                <button onclick="pauseGame()">Pause</button>
                <button onclick="restartGame()">Restart</button>
            </div>

            <!-- Difficulty Selector -->
            <select onchange="changeMode(this.value)" onkeydown="this.blur()">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
</div>

<!-- Game Over Modal -->
<div id="gameOverModal" class="game-over-modal">
    <div class="game-over-content">
        <h2>Game Over!</h2>
        <p id="finalScore">Score: 0</p>
        <button onclick="restartGame()">Restart</button>
    </div>
</div>

<!-- JS -->
<script src="/js/snake.js"></script>

</body>
</html>
